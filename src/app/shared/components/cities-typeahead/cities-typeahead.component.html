<input [(ngModel)]="search" typeaheadOptionField="name" [typeahead]="dataSource$" [typeaheadAsync]="true"
  [typeaheadWaitMs]="400" [typeaheadItemTemplate]="typeaheadTemplate" (typeaheadOnSelect)="onSelect($event)"
  (typeaheadLoading)="loading = $event" class="form-control" placeholder="digite nome do local">

<div *ngIf="loading">
  Carregando
</div>

<ng-template let-item="item" #typeaheadTemplate>
  <span>{{item.name}}, {{item.country}} </span>
</ng-template>
